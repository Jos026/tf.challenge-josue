#YAML
name: Terraform Workspaces

on:
  push:
    branch:
      - main
      - dev
  workflow_dispatch:


jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      environment: main

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Workflow
        working-directory: aws_bucket
        run: |
          sudo apt install graphviz
          terraform init
          terraform workspace new ${{ env.environment }}
          terraform workspace select ${{ env.environment }} && terraform plan
          terraform workspace select ${{ env.environment }} && terraform apply -auto-approve
          terraform workspace select ${{ env.environment }} && terraform graph | dot -Tsvg > graph.svg
